{% extends "homepage.html" %}

<!DOCTYPE html>
<html>
  <head>
    <title>Sign up - UniHomes</title>
  </head>
  <body>
    {% block page_name %}

    <h1>Sign up</h1>
    {% endblock %}

    {% block content %}

    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Sign up">
    </form>
    
    <a href="/views">Back to home page</a>
    <br>
    <a href="/views/login">Already have an account? Log in here.</a>
    {% endblock %}

  </body>
</html>
